<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba L.A.N.G.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: rgba(0,0,0,0.3);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
        }
        .login-form {
            margin-top: 1rem;
        }
        input, button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .message {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
        }
        .success { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        .info { background: rgba(33, 150, 243, 0.3); }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè≠ L.A.N.G.</h1>
        <p>Sistema de Control de Bodega</p>
        
        <form class="login-form" id="testForm">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contrase√±a" required>
            <button type="submit">üîë Iniciar Sesi√≥n</button>
        </form>
        
        <div id="message" class="message hidden"></div>
        
        <div style="margin-top: 1rem; font-size: 0.8em;">
            <p><strong>Usuarios de prueba:</strong></p>
            <p>admin / admin123</p>
            <p>luis / luis123</p>
        </div>
    </div>

    <script>
        // Base de datos de usuarios simple
        const users = {
            'admin': { password: 'admin123', name: 'Administrador' },
            'luis': { password: 'luis123', name: 'Luis Nicol√°s' }
        };

        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            // Limpiar mensaje anterior
            messageDiv.className = 'message';
            messageDiv.classList.add('info');
            messageDiv.classList.remove('hidden');
            messageDiv.textContent = 'Verificando...';
            
            // Simular delay
            setTimeout(() => {
                if (users[username] && users[username].password === password) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = `¬°Bienvenido ${users[username].name}! ‚úÖ`;
                    
                    // Guardar en localStorage
                    localStorage.setItem('test_user', username);
                    localStorage.setItem('test_login', new Date().toISOString());
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = 'Usuario o contrase√±a incorrectos ‚ùå';
                }
            }, 500);
        });
        
        // Verificar si ya hay sesi√≥n
        if (localStorage.getItem('test_user')) {
            document.getElementById('message').className = 'message info';
            document.getElementById('message').classList.remove('hidden');
            document.getElementById('message').textContent = `Sesi√≥n activa: ${localStorage.getItem('test_user')}`;
        }
        
        console.log('‚úÖ P√°gina de prueba cargada correctamente');
        console.log('üì± LocalStorage funciona:', !!localStorage);
    </script>
</body>
</html>
